<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Forecast</title>
     <!-- CSS -->
     <link rel="stylesheet" href="./style.css">
     <!-- favicon -->
     <!-- <link rel="icon" type="image/png" href=""> -->
</head>
<body>
     <!-- search input and btn -->
      <form class="weatherForm">
          <input type="text" class="cityInput" placeholder="Enter city">

          <button type="submit">Search</button>
      </form>

     <!-- weather card -->
     <main class="card">
        <h1 class="cityName">City Name</h1>
        <p class="temp">55.5°F</p>
        <p class="feelsLike">Feels Like: 55.5°F</p>
        <p class="humidity">Humidity: 95%</p>
        <p class="wind">Wind Speed: 10 mph</p>
        
        <p class="descDisplay">overcast clouds</p>
        <img class="weatherIcon" src = "./assets/images/weather icons/cloudy-1-day.svg" alt="Weather icon"/>
        
        
     </main>


     <!-- JS  -->
     <script type="module" src="./logic.js"></script>
</body>
</html>
